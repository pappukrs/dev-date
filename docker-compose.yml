
services:
  # Infrastructure
  postgres:
    image: postgres:15-alpine
    container_name: dev-date-db
    environment:
      POSTGRES_USER: devuser
      POSTGRES_PASSWORD: devpassword
      POSTGRES_DB: devdate_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-multiple-dbs.sh:/docker-entrypoint-initdb.d/init-multiple-dbs.sh
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U devuser -d devdate_db"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: dev-date-redis
    ports:
      - "6379:6379"

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: dev-date-mq
    ports:
      - "5672:5672"
      - "15672:15672"

  # Backend Services
  api-gateway:
    build:
      context: .
      dockerfile: apps/api-gateway/Dockerfile
    container_name: dev-date-gateway
    restart: always
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - AUTH_URL=http://auth-service:3001
      - PROFILE_URL=http://profile-service:3002
      - CHAT_URL=http://chat-service:3003
      - MATCHING_URL=http://matching-service:3004
      - COMPATIBILITY_URL=http://compatibility-service:3005
      - REPUTATION_URL=http://reputation-service:3006
      - MARKETPLACE_URL=http://marketplace-service:3007
      - MEDIA_URL=http://media-service:3008
    depends_on:
      - auth-service
      - profile-service
      - chat-service
      - matching-service
      - compatibility-service
      - reputation-service
      - marketplace-service
      - media-service

  auth-service:
    build:
      context: .
      dockerfile: apps/auth-service/Dockerfile
    container_name: dev-date-auth
    restart: always
    environment:
      - PORT=3001
      - DB_HOST=postgres
      - DB_USER=devuser
      - DB_PASSWORD=devpassword
      - DB_NAME=devdate_db
      - DATABASE_URL=postgresql://devuser:devpassword@postgres:5432/devdate_db
      - JWT_SECRET=dev_secret_key
      - GITHUB_CLIENT_ID=Ov23liT8yWrepDZk5NgG
      - GITHUB_CLIENT_SECRET=8f13b34cdc4d34fdabc233055d4672bc50a7da99
      - GITHUB_CALLBACK_URL=http://localhost:8000/auth/github/callback
    depends_on:
      postgres:
        condition: service_healthy

  profile-service:
    build:
      context: .
      dockerfile: apps/profile-service/Dockerfile
    container_name: dev-date-profile
    restart: always
    environment:
      - PORT=3002
      - DB_HOST=postgres
      - DATABASE_URL=postgresql://devuser:devpassword@postgres:5432/devdate_db
    depends_on:
      postgres:
        condition: service_healthy

  chat-service:
    build:
      context: .
      dockerfile: apps/chat-service/Dockerfile
    container_name: dev-date-chat
    restart: always
    environment:
      - PORT=3003

  matching-service:
    build:
      context: .
      dockerfile: apps/matching-service/Dockerfile
    container_name: dev-date-matching
    restart: always
    environment:
      - PORT=3004
      - DATABASE_URL=postgresql://devuser:devpassword@postgres:5432/devdate_matching
      - PROFILE_SERVICE_URL=http://profile-service:3002
    depends_on:
      postgres:
        condition: service_healthy

  compatibility-service:
    build:
      context: .
      dockerfile: apps/compatibility-service/Dockerfile
    container_name: dev-date-compatibility
    restart: always
    environment:
      - PORT=3005
      - DATABASE_URL=postgresql://devuser:devpassword@postgres:5432/devdate_compatibility
    depends_on:
      postgres:
        condition: service_healthy

  reputation-service:
    build:
      context: .
      dockerfile: apps/reputation-service/Dockerfile
    container_name: dev-date-reputation
    restart: always
    environment:
      - PORT=3006
      - DATABASE_URL=postgresql://devuser:devpassword@postgres:5432/devdate_reputation
    depends_on:
      postgres:
        condition: service_healthy

  marketplace-service:
    build:
      context: .
      dockerfile: apps/marketplace-service/Dockerfile
    container_name: dev-date-marketplace
    restart: always
    environment:
      - PORT=3007
      - DATABASE_URL=postgresql://devuser:devpassword@postgres:5432/devdate_marketplace
    depends_on:
      postgres:
        condition: service_healthy

  media-service:
    build:
      context: .
      dockerfile: apps/media-service/Dockerfile
    container_name: dev-date-media
    restart: always
    ports:
      - "3008:3008"
    environment:
      - PORT=3008

  # Frontend
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: dev-date-web
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - api-gateway

volumes:
  postgres_data:

