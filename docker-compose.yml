version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: dev-date-db
    environment:
      POSTGRES_USER: devuser
      POSTGRES_PASSWORD: devpassword
      POSTGRES_DB: devdate_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: dev-date-redis
    ports:
      - "6379:6379"

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: dev-date-mq
    ports:
      - "5672:5672"
      - "15672:15672"

volumes:
  postgres_data:
